<!doctype html>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href='style.css' rel='stylesheet' type='text/css'>
 </head>
 <body>
    <div class='container'>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top:6vh;">
                <div class="header">
                    <header>Image Upload Validator</header>
                </div>
                <div class="upload-container" style="margin-top:6vh;">
                    <form action="multipart/form-data">
                        <div id="preview"><img src="" id="prev_img" width="100%" height='100%'></div>
                        <input type="file" name="file" id="file">
                        <br/>
                        Width: <span id='width'></span><br/>
                        Height: <span id='height'></span>
                        <div id='response'></div>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src='jquery-1.12.0.min.js' type='text/javascript'></script>
    <script src='script.js' type='text/javascript'></script>
 </body>
</html>
